name: documentation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "docs-deploy"
  cancel-in-progress: true

jobs:
  docs:
    runs-on: ubuntu-latest
    env:
      HUGO_ENV: production
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build site
        run: |
          # Use your custom domain as the canonical baseURL
          hugo --minify --baseURL "https://michaelthomasletts.com/"

      - name: Deploy to GitHub Pages
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public
          cname: michaelthomasletts.com
          force_orphan: true
